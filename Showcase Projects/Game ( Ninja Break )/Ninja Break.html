<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="Ninja Break.css">
    <title>Ninja Break | PoyberPlus</title>
</head>

<body>

    <canvas id="c"></canvas>

    <div class="hud">
        <div class="hud__score">
            <div class="score-lbl"></div>
            <div class="cube-count-lbl"></div>
        </div>
        <div class="pause-btn">
            <div></div>
        </div>
        <div class="slowmo">
            <div class="slowmo__bar"></div>
        </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
        <div class="menu menu--main">
            <h1>Ninja</h1>
            <button type="button" class="play-normal-btn">Play Game</button>
            <button type="button" class="play-casual-btn">Casual Mode</button>
            <div class="credits">Be Follower Of My GitHub Channel : <a
                    href="Https://github.com/AshkanPoyber">
                    AshkanPoyber</a></div>
        </div>
        <div class="menu menu--pause">
            <h1>Paused</h1>
            <button type="button" class="resume-btn">Resume Game</button>
            <button type="button" class="menu-btn--pause">Main Menu</button>
        </div>
        <div class="menu menu--score">
            <h1>Game Over</h1>
            <h2>Your Score:</h2>
            <div class="final-score-lbl"></div>
            <div class="high-score-lbl"></div>
            <button type="button" class="play-again-btn">Play Again</button>
            <button type="button" class="menu-btn--score">Main Menu</button>
        </div>
    </div>

    <a href="https://github.com/AshkanPoyber" id="watermark_ashkanpoyber">Get This Page Codes Free In My GitHub Channel</a>

    <script src="Ninja Break.js"></script>
</body>

</html>
