<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="Animate Text.css">
    <title>Animate Text | PoyberPlus</title>
</head>

<body>

    <svg ViewBox="0 0 600 300">

        <symbol id="s-text">
            <text text-anchor="middle" x="50%" , y="50%" , dy=".35em">
                Ashkan
            </text>
        </symbol>

        <use xlink:href="#s-text" class="text-animate"></use>
        <use xlink:href="#s-text" class="text-animate"></use>
        <use xlink:href="#s-text" class="text-animate"></use>
        <use xlink:href="#s-text" class="text-animate"></use>
        <use xlink:href="#s-text" class="text-animate"></use>

    </svg>

    <svg ViewBox="0 0 600 300">

        <pattern id="p-spots" ViewBox="0 0 80 80" patternUnits="userSpaceOnUse" width="60" height="60" x="5" y="5">

            <g class="g-spots">
                <circle r="5" cx="10" cy="10" />
                <circle r="7" cx="30" cy="30" />
                <circle r="5" cx="50" cy="10" />
                <circle r="9" cx="70" cy="30" />

                <circle r="11" cx="50" cy="50" />
                <circle r="5" cx="10" cy="50" />
                <circle r="7" cx="30" cy="70" />
                <circle r="9" cx="70" cy="70" />
            </g>

        </pattern>

        <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text-pattern">
            Ashkan
        </text>

    </svg>

    <svg ViewBox="0 0 600 300">

        <radialGradient id="gr-radial" cx="50%" cy="50%" r="70%">

            <animate attributeName="r" valus="0% ; 150% ; 100% ; 0%" dur="5s" repeatCount="indefinite" />

            <stop stop-color="#FFF" offset="0">
                <animate attributeName="stop-color" valus="#333 ; #FFF ; #FFF ; #333" dur="5s"
                    repeatCount="indefinite" />
            </stop>

            <stop stop-color="rgba(55 , 55 , 55 , 0)" offset="100%" />

        </radialGradient>

        <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text radial">Ashkan</text>

    </svg>

    <svg viewbox="0 0 600 300">
        <linearGradient id="gr-simple" x1="0" y1="0" x2="100%" y2="100%">
            <stop stop-color="hsl(50, 100%, 70%)" offset="10%" />
            <stop stop-color="hsl(320, 100%, 50%)" offset="90%" />
        </linearGradient>
        <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text simple"> Ashkan
        </text>
    </svg>

    <a href="https://github.com/AshkanPoyber" id="watermark_ashkanpoyber">Get This Page Codes Free In My GitHub Channel</a>

</body>

</html>
